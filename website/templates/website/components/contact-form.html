{% load widget_tweaks %}

<form role="form" method="POST">
  {% csrf_token %}
  {% for field in form %}
    <div class="mb-3">
        {{ field.label_tag | title | safe }}
        {% render_field field class+="form-control" placeholder+=field.label %}
    </div>
  {% endfor %}

  <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
</form>
