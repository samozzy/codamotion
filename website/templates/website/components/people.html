{% load markdown_extras %}
{% for person in people %}
	<div class="row person">
		{% if person.image %}
		<div class="primary-column">
			<img class="img-responsive" src="{{ MEDIA_URL }}/{{ person.image }}" alt="{{ person }}">
		</div>
		{% endif %}
		<div class="secondary-column">
			<h3><strong>{{ person.person_name }}</strong> {{ person.role | default:"" }}</h3>
			{{ person.bio | markdown | safe }}
		</div>
	</div>
{% endfor %}
